<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulonApp Login</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <main>
        <div class="title-container">
            <span id="title">Culona-App</span>            
        </div>        
        <div class="login-form-container">            
            <form action="login.html" method="POST">
                <label for="user">
                    <input type="email" id="email" name="user" placeholder="correo electrónico" required>
                </label>                   
                <label for="password">
                    <input type="password" id="password" name="password" placeholder="contraseña" required>
                </label>                      
                <input type="submit" value="Iniciar Sesión" id="submit-button"></input>                                
            </form>
            <div>
                <hr>
            </div>                             
            <div class="register-button">
                <form action="registro.html">
                    <button onclick="".. >Registrese</button>
                </form>
            </div>        
        </div>
    </main>    
    <footer>
        <nav>
            <section class="footer-links-container"> 
                <a href="../index.html">Home</a>
                <a href="../contacto/privacidad.html">Tratamiento de datos</a>                                  
                <a href="../contacto/contacto.html">Contacto</a>      
            </section>
        </nav>    
    </footer>
</body>
</html>
