    <main>
        <span>Eliminar Cuenta</span>
        <div class="text-box">

                <fieldset>
                    <label for="decision-eliminar-cuenta">
                        <legend>¿Esta seguro que desea eliminar su cuenta?</legend>     
                        <input type="radio" name="decisioneliminarcuenta" id="decisioneliminarcuenta" value="S">Si

                </fieldset>
